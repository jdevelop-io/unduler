# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[graph]
targets = [
    "x86_64-unknown-linux-gnu",
    "x86_64-apple-darwin",
    "aarch64-apple-darwin",
    "x86_64-pc-windows-msvc",
]

[advisories]
version = 2
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
# Ignore unmaintained fxhash advisory (transitive dep from wasmtime)
ignore = ["RUSTSEC-2025-0057"]

[licenses]
version = 2
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "Unicode-3.0",
    "MPL-2.0",
    "CDLA-Permissive-2.0",
]
confidence-threshold = 0.8

# Clarifications for crates with multiple license options
[[licenses.clarify]]
name = "ittapi"
expression = "BSD-3-Clause"
license-files = []

[[licenses.clarify]]
name = "ittapi-sys"
expression = "BSD-3-Clause"
license-files = []

[[licenses.clarify]]
name = "encoding_rs"
expression = "Apache-2.0 OR MIT"
license-files = []

[[licenses.clarify]]
name = "ring"
expression = "MIT"
license-files = []

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"

[sources]
unknown-registry = "deny"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
